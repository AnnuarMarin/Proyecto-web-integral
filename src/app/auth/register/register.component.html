<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Registro</h2>

    <div class="mb-4">
      <label class="block mb-1 text-gray-600">Nombre completo</label>
      <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu nombre completo">
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-gray-600">Correo electrónico</label>
      <input type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="correo@ejemplo.com">
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-gray-600">Contraseña</label>
      <input type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
    </div>

    <div class="mb-6">
      <label class="block mb-1 text-gray-600">Confirmar contraseña</label>
      <input type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
    </div>

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">
      Registrarse
    </button>
  </form>
</div>
